version: '3.8'

services:
  av1-transcoder:
    build: .
    container_name: av1-transcoder
    restart: unless-stopped
    command: python3 transcode.py
    ports:
      - "8090:8090"
    volumes:
      # Local media directories
      - /home/wieczorek/av1/Movies:/media/Movies
      - /home/wieczorek/av1/TV:/media/TV
      - /home/wieczorek/av1/TestLib:/media/TestLib
      # Persistent data
      - ./transcoding.db:/app/transcoding.db
      - ./quality_lookup.json:/app/quality_lookup.json:ro
      - ./audio_codec_lookup.json:/app/audio_codec_lookup.json:ro
      # Temp directory for processing
      - /tmp/av1_transcoding:/tmp/av1_transcoding
    environment:
      # Python
      - PYTHONUNBUFFERED=1
      
      # Application Configuration
      - MEDIA_DIRS=/media/Movies,/media/TV,/media/TestLib
      - TEMP_DIR=/tmp/av1_transcoding
      - WEB_PORT=8090
      - TESTING_MODE=true
      
      # Optional: SVT-AV1 Settings
      - SVT_AV1_PRESET=0
    networks:
      - av1-network

networks:
  av1-network:
    driver: bridge
