version: '3.8'

services:
  master:
    image: ghcr.io/hack2c/av1-distributed-encoder:latest
    container_name: av1-master
    restart: unless-stopped
    command: python3 master_server.py
    ports:
      - "8090:8090"
    volumes:
      # Media directories from NAS
      - /mnt/media/av1test/TV:/media/TV
      - /mnt/media/av1test/Movies:/media/Movies
      
      # Persistent data (using Docker volume)
      - master-data:/data
    environment:
      - PYTHONUNBUFFERED=1
      - MEDIA_DIRS=/media/TV,/media/Movies
      - TEMP_DIR=/tmp/av1_transcoding
      - WEB_PORT=8090
      - PRESERVE_MODE=false
      - SVT_AV1_PRESET=0
      - PUID=1000
      - PGID=1000
    networks:
      - av1-network

  worker:
    image: ghcr.io/hack2c/av1-distributed-encoder:latest
    container_name: av1-worker-local
    restart: unless-stopped
    command: python3 worker_client.py http://master:8090
    environment:
      - PYTHONUNBUFFERED=1
      - MEDIA_DIRS=
      - FILE_DISTRIBUTION_MODE=true
      - TEMP_DIR=/tmp/av1_transcoding
      - SVT_AV1_PRESET=0
      - PUID=1000
      - PGID=1000
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    privileged: true
    networks:
      - av1-network
    depends_on:
      - master

volumes:
  master-data:
    driver: local

networks:
  av1-network:
    driver: bridge
