version: '3.8'

services:
  master:
    build: .
    container_name: av1-master
    restart: unless-stopped
    command: python3 master_server.py
    ports:
      - "8090:8090"
    volumes:
      # Media directories
      - ./TestLib:/media/TestLib
      - ./TV:/media/TV
      
      # Persistent data
      - ./master-data:/data
      
      # Config files
      - ./quality_lookup.json:/app/quality_lookup.json:ro
      - ./audio_codec_lookup.json:/app/audio_codec_lookup.json:ro
      
      # Temp directory
      - master-temp:/tmp/av1_transcoding
    environment:
      - PYTHONUNBUFFERED=1
      - MEDIA_DIRS=/media/TestLib,/media/TV
      - TEMP_DIR=/tmp/av1_transcoding
      - WEB_PORT=8090
      - TESTING_MODE=true
      - SVT_AV1_PRESET=0
      - PUID=1000
      - PGID=1000
    networks:
      - av1-network

  worker:
    build: .
    container_name: av1-worker-local
    restart: unless-stopped
    command: python3 worker_client.py http://master:8090
    volumes:
      # Config files
      - ./quality_lookup.json:/app/quality_lookup.json:ro
      - ./audio_codec_lookup.json:/app/audio_codec_lookup.json:ro
      
      # Data directory for config
      - ./worker-data:/data
      
      # Temp directory for processing
      - worker-temp:/tmp/av1_transcoding
    environment:
      - PYTHONUNBUFFERED=1
      - MEDIA_DIRS=
      - FILE_DISTRIBUTION_MODE=true
      - TEMP_DIR=/tmp/av1_transcoding
      - TESTING_MODE=true
      - SVT_AV1_PRESET=0
      - PUID=1000
      - PGID=1000
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    privileged: true
    networks:
      - av1-network
    depends_on:
      - master

volumes:
  master-temp:
  worker-temp:

networks:
  av1-network:
    driver: bridge
