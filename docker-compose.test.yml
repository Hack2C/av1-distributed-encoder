version: '3.8'

services:
  master:
    image: ghcr.io/hack2c/av1-distributed-encoder:latest
    container_name: av1-master
    restart: unless-stopped
    command: python3 master_server.py
    ports:
      - "8090:8090"
    volumes:
      # Media directories from NAS
      - /mnt/media/av1test/TV:/media/TV
      - /mnt/media/av1test/Movies:/media/Movies
      
      # Persistent data (using Docker volume)
      - master-data:/data
    environment:
      - PYTHONUNBUFFERED=1
      - MEDIA_DIRS=/media/TV,/media/Movies
      - TEMP_DIR=/tmp/av1_transcoding
      - WEB_PORT=8090
      - PRESERVE_MODE=true
      - SVT_AV1_PRESET=0
      # Processing order options:
      # - oldest: Process by creation time (oldest first) - DEFAULT
      # - newest: Process newest files first
      # - largest: Process biggest files first (maximize space savings)
      # - smallest: Process smallest files first (quick wins)
      - FILE_ORDER=largest
      # Audio transcoding (set to 'true' to copy audio without transcoding)
      # - SKIP_AUDIO_TRANSCODE=true
      - PUID=1000
      - PGID=1000
    networks:
      - av1-network

  worker:
    image: ghcr.io/hack2c/av1-distributed-encoder:latest
    container_name: av1-worker-local
    restart: unless-stopped
    command: python3 worker_client.py http://master:8090
    environment:
      - PYTHONUNBUFFERED=1
      - TEMP_DIR=/tmp/av1_transcoding
      - SVT_AV1_PRESET=0
      - PUID=1000
      - PGID=1000
      # HDR debugging (set to 'true' to enable verbose HDR logging)
      # - HDR_DEBUG=true
    networks:
      - av1-network
    depends_on:
      - master

volumes:
  master-data:
    driver: local

networks:
  av1-network:
    driver: bridge
